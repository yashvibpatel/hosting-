<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Paradise</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8f5;
        }
        .navbar {
            background-color: #2e8b57;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        footer {
            background-color: #2e8b57;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .carousel-inner img {
            height: 500px;
            object-fit: cover;
        }
        .status-bar {
            margin: 2rem 0;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Forest Paradise</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style="color:white;"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#carouselSection">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#statusSection">Status</a></li>
        <li class="nav-item"><a class="nav-link" href="#gallerySection">Gallery</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Carousel -->
<section id="carouselSection" class="container mt-4">
    <div id="forestCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#forestCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#forestCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#forestCarousel" data-bs-slide-to="2"></button>
      </div>
      <div class="carousel-inner rounded">
        <div class="carousel-item active">
          <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1200&q=80" class="d-block w-100" alt="Forest 1">
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1506765515384-028b60a970df?auto=format&fit=crop&w=1200&q=80" class="d-block w-100" alt="Forest 2">
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80" class="d-block w-100" alt="Forest 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#forestCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#forestCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
</section>

<!-- Status / Progress Bars -->
<section id="statusSection" class="container mt-5">
    <h2 class="text-center mb-4">Forest Health Status</h2>
    <div class="status-bar">
        <label>Tree Coverage: 85%</label>
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" style="width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <div class="status-bar">
        <label>Air Quality: 70%</label>
        <div class="progress">
          <div class="progress-bar bg-info" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <div class="status-bar">
        <label>Wildlife Population: 60%</label>
        <div class="progress">
          <div class="progress-bar bg-warning" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</section>

<!-- Image Gallery -->
<section id="gallerySection" class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Forest Gallery</h2>
    <div class="row g-3">
        <div class="col-md-4">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=600&q=80" class="img-fluid rounded" alt="Forest 1">
        </div>
        <div class="col-md-4">
            <img src="https://images.unsplash.com/photo-1506765515384-028b60a970df?auto=format&fit=crop&w=600&q=80" class="img-fluid rounded" alt="Forest 2">
        </div>
        <div class="col-md-4">
            <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=600&q=80" class="img-fluid rounded" alt="Forest 3">
        </div>
    </div>
</section>

<!-- Footer -->
<footer>
    &copy; 2025 Forest Paradise. All rights reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
